items:
  # Hämmer
  WOODEN_HAMMER:
    name: "&6Holzhammer"
    lore: "&7Ein einfacher Hammer aus Holz."
  STONE_HAMMER:
    name: "&7Steinhammer"
    lore: "&7Ein robusterer Hammer für härtere Felsen."
  IRON_HAMMER:
    name: "&fEisenhammer"
    lore: "&7Stark und zuverlässig zum Minen."
  GOLDEN_HAMMER:
    name: "&eGoldhammer"
    lore: "&7Glänzend, aber zerbrechlich!"
  DIAMOND_HAMMER:
    name: "&bDiamanthammer"
    lore: "&7Ein leistungsstarkes Werkzeug für effizientes Minen."
  NETHERITE_HAMMER:
    name: "&8Netherit-Hammer"
    lore: "&7Das ultimative Bergbauwerkzeug, fast unzerstörbar!"

  # Schaufeln (Excavators)
  WOODEN_EXCAVATOR:
    name: "&6Holzbagger"
    lore: "&7Grabt mühelos durch Erde."
  STONE_EXCAVATOR:
    name: "&7Steinbagger"
    lore: "&7Ein starkes Werkzeug für weichen Boden."
  IRON_EXCAVATOR:
    name: "&fEisenbagger"
    lore: "&7Perfekt für anspruchsvolle Grabearbeiten."
  GOLDEN_EXCAVATOR:
    name: "&eGoldbagger"
    lore: "&7Schnell, aber zerbrechlich."
  DIAMOND_EXCAVATOR:
    name: "&bDiamantbagger"
    lore: "&7Schnell und langlebig für tiefe Ausgrabungen."
  NETHERITE_EXCAVATOR:
    name: "&8Netherit-Bagger"
    lore: "&7Der beste Bagger, hält ewig."

  # Pflüge (Plows)
  WOODEN_PLOW:
    name: "&6Holzpflug"
    lore: "&7Nützlich für einfache Landwirtschaft."
  STONE_PLOW:
    name: "&7Steinpflug"
    lore: "&7Stärker, aber immer noch einfach."
  IRON_PLOW:
    name: "&fEisenpflug"
    lore: "&7Ein effizientes Werkzeug für Ackerbau."
  GOLDEN_PLOW:
    name: "&eGoldpflug"
    lore: "&7Glänzend, aber nicht ideal für die Landwirtschaft."
  DIAMOND_PLOW:
    name: "&bDiamantpflug"
    lore: "&7Hält lange und arbeitet schnell."
  NETHERITE_PLOW:
    name: "&8Netherit-Pflug"
    lore: "&7Fast unzerstörbar, das beste für die Landwirtschaft!"
